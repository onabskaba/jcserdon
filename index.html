    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .hero {
            background-image: url('https://images.pexels.com/photos/17301234/pexels-photo-17301234/free-photo-of-a-van-parked-in-front-of-a-waterfall.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1');
            background-size: cover;
            background-position: center;
            padding: 60px 0;
            color: white;
        }

        section {
            padding: 100px 0;
        }

        h2 {
            margin-bottom: 30px;
            font-size: 2.5rem;
            font-weight: bold;
            text-align: center;
            color: #e0e7ed;
        }

        .project-card {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            margin: 10px;
            border: 2px solid skyblue;
            border-radius: 0.5rem;
        }

        .project-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .project-card img {
            width: 100%;
            height: 200px;
            object-fit: contain;
            border-radius: 0.5rem 0.5rem 0 0;
        }

        .project-card .card-body {
            padding: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .project-card .card-title {
            color: rgb(10, 18, 21);
            font-weight: bold;
        }

        .project-container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }

        .project-container .project-card {
            flex: 1 1 18%;
            min-width: 350px;
        }

        .btn-primary {
            transition: background-color 0.3s, transform 0.3s;
            margin-top: 10px;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            transform: translateY(-3px);
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }

            100% {
                opacity: 1;
            }
        }

        .hero h1 {
            animation: fadeIn 2s ease-in-out;
        }

        #projects {
            background-color: black;
            color: white;
        }

        @media (max-width: 768px) {
            .project-container .project-card {
                flex: 1 1 45%;
            }
        }

        @media (max-width: 576px) {
            .project-container .project-card {
                flex: 1 1 100%;
            }
        }
    </style>
</head>
